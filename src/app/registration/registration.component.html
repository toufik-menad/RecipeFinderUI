<form id="registrationForm" #DataForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
      name="username" [(ngModel)]="userEntity.username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="Password" placeholder="Password" name="password" [(ngModel)]="userEntity.password">
  </div>

    <div *ngIf="condition" class="alert alert-danger" role="alert">
      Passwords do not match. Please try again
    </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Your Password" name="rePassword" [(ngModel)]="userEntity.rePassword">
  </div>
  <button type="submit" class="btn btn-primary" #RegistrationComponent (click)="RegisterNewUser(DataForm.value,RegistrationComponent.value)" style="float: left">Register</button>

  <button type="submit" class="btn btn-primary" (click)="closeRegistrationForm()" style="float: right">Cancel</button>
</form>
