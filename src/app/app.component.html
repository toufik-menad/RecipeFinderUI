<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <div class="title">
      <p style="color: white">All For Kids</p>
    </div>

    <div class="searchform">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Enter your key word" aria-label="Search" style="margin:5px;">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>

    <div class="home">
      <a href="#" style="color: white">Home</a>
    </div>
    <div class="signUp">
      <a *ngIf="show" href="#" style="color: white" (click)="singUp()">Sign up</a>
      <app-login-drop-down id="logindropdown" [hidden]="show"></app-login-drop-down>
    </div>
    <div class="login">
      <a *ngIf="show" href="#" style="color: white" (click)="openLogin()">login</a>
      <a [hidden]="show" href="#" style="color: white" (click)="logOut()">log out</a>
    </div>
  </header>



  <div class="container">

          <mat-grid-tile>1</mat-grid-tile>
          <mat-grid-tile>2</mat-grid-tile>

        </mat-grid-list>
        <p>test</p>
    </div>


</body>
